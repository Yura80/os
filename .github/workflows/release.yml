name: Upload Release Asset

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: check environment
        run: df -h && docker ps && docker images

      - name: make os BOARD=generic ARCH=aarch64
        run: make os BOARD=generic ARCH=aarch64

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: make image BOARD=generic ARCH=aarch64 UBOOT=nanopi-r2s-rk3328
        run: rm -rf images && make image BOARD=generic ARCH=aarch64 UBOOT=nanopi-r2s-rk3328

      - name: upload asset 1
        id: upload-release-asset-1
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: images/v2-hdmiusb-generic-aarch64-nanopi-r2s-rk3328.img.bz2
          asset_name: v2-hdmiusb-generic-aarch64-nanopi-r2s-rk3328.img.bz2
          asset_content_type: application/x-bzip2

      - name: make image BOARD=generic ARCH=aarch64 UBOOT=rock64
        run: rm -rf images && make image BOARD=generic ARCH=aarch64 UBOOT=rock64

      - name: upload asset 2
        id: upload-release-asset-2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: images/v2-hdmiusb-generic-aarch64-rock64.img.bz2
          asset_name: v2-hdmiusb-generic-aarch64-rock64.img.bz2
          asset_content_type: application/x-bzip2
